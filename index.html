<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title>Maršrutas: Marijampolė – Kaunas (iš Google Sheets)</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map {
            height: 90vh;
            width: 100%;
        }
        header {
            padding: 1rem;
            background: #1976d2;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h2>Maršrutas: Marijampolė – Kaunas (50 taškų iš Google Sheets)</h2>
    </header>
    <div id="map"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }

        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbljLFir53HciSZV7oAYUXGr-LUApBCtc0nc8iVePWJ41QNYUqGrsaXNQ7Lzxl2cA3eCXqHxRG2TbH/pub?output=csv";
        let map;
        let routeLine;
        let markers = [];

        async function loadMapData() {
            const response = await fetch(csvUrl);
            const text = await response.text();

            const rows = text.trim().split('\n').slice(1);
            const coordinates = [];

            rows.forEach(row => {
                const cols = row.split(',');
                const lat = parseFloat(cols[1]);
                const lon = parseFloat(cols[2]);
                if (!isNaN(lat) && !isNaN(lon)) {
                    coordinates.push([lat, lon]);
                }
            });

            if (!map) {
                map = L.map('map').setView(coordinates[0], 9);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }

            // Remove previous markers and line
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (routeLine) map.removeLayer(routeLine);

            routeLine = L.polyline(coordinates, { color: 'blue' }).addTo(map);

            coordinates.forEach((coord, i) => {
                const marker = L.circleMarker(coord, {
                    radius: 4,
                    fillColor: 'red',
                    color: 'black',
                    weight: 1,
                    fillOpacity: 0.8
                }).addTo(map).bindTooltip(`Taškas ${i + 1}`);
                markers.push(marker);
            });

            map.fitBounds(routeLine.getBounds());
        }

        loadMapData();
        setInterval(loadMapData, 60000); // atnaujinimas kas 60 sekundžių
    </script>
</body>
</html>
